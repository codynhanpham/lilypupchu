    <link rel="icon" type="image/x-icon" href="./temm.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="viewport-center">
        <div class="main-container">
            <img id="main-container-background" src="./loading.gif"/>
            <div class="image-container" >
                <img id="main-image" src="./loading.gif"></img>
            </div>
        </div>
    </div>

    <div class="keys">
        <div class="up" data-key="38" id="up">↑</div>
        <br />
        <div class="left" data-key="37" id="left">←</div>
        <div class="down" data-key="40" id="down">↓</div>
        <div class="right" data-key="39" id="right">→</div>
    </div>

    <div class="temmie-on-right" id="temmie-on-right">
        <span style="font-size: 1.3em; font-weight: 400;">ᐅ</span></br><span>Temmie</span>
    </div>
    <div class="vinky-on-left" id="vinky-on-left">
        <span style="font-size: 1.3em; font-weight: 400;">ᐊ</span></br><span>DaVinky</span>
    </div>
    <div class="both-on-top" id="both-on-top">
        <span style="font-size: 1.3em; font-weight: 400;">ᐃ</span></br><span>Both</span>
    </div>
    <div class="else-down-bottom" id="else-down-bottom">
        <span>Else</span></br><span style="font-size: 1.3em; font-weight: 400;">ᐁ</span>
    </div>
